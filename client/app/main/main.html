<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    This only remains visible for large screens and disappears for medium/small screens.
  </md-sidenav>


  <div layout="column" flex>
    <md-content layout="column"  layout-align="center center" flex class="md-padding">
        <search query="querySearch()"></search>
      <span ng-show="searchText">{{searchText}}</span>
      <md-divider ng-if="!$last"></md-divider>

      <div flex class="results">
        <results resultInfo="result"></results>
      </div>
    </md-content>
  </div>
</div>
